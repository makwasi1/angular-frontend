<h1 mat-dialog-title>Dear Customer</h1>
  <div mat-dialog-content>
    <p>Please enter amount</p>
    <mat-form-field>
      <mat-label>Amount $</mat-label>
      <input matInput [(ngModel)]="data.amount">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.amount" cdkFocusInitial>Ok</button>
</div>
