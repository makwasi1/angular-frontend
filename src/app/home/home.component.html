<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Home</span>
      <span class="example-fill-remaining-space"></span>
      <span class="align-center"></span>
      <span class="example-spacer"></span>
      <a mat-button class="example-spacer" routerLink="/transactions" routerLinkActive="active">Transactions</a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voicemail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- a card to show the customer balance -->
  <mat-card class="balance-card">
    <mat-card-header>
      <mat-card-title>Account Balance</mat-card-title>
      <mat-card-subtitle class="balance">{{balance | currency}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-raised-button class="deposit-button" mat-button (click)="openDialog('deposit')">Deposit</button>
      <button mat-raised-button class="withdrawal-button" mat-button (click)="openDialog('withdraw')">Withdraw</button>
    </mat-card-actions>
  </mat-card>


  

</div>
