<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>My App</span>
      <span class="example-fill-remaining-space"></span>
      <span class="align-center"></span>
      <span class="example-spacer"></span>
      <a mat-button routerLink="/login" routerLinkActive="active">Log in</a>
      <a mat-button mat-raised-button routerLink="/register" routerLinkActive="active">Register</a>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voicemail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>


  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form  [formGroup]="form" (keyup.enter)="loginAsync()" class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput formControlName="email" placeholder="Customer ID" name="cutomerId" required cdkFocusInitial>
                <mat-error *ngIf="form.get('email')?.hasError('required')"> {{ "required" }} </mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td><mat-form-field class="example-full-width">
                <input matInput formControlName="password" placeholder="Pin" type="password" name="password" required>
              </mat-form-field></td>
          </tr>
        </table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="loginAsync()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
